{% extends "base/base.html" %}
{% load static i18n %}

{% block content %}
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-7">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-12 col-lg-12 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form method="post" action="{% url 'register' %}">
                      {% csrf_token %}
                      <div class="d-flex align-items-center mb-12 pb-1">
                        <span class="h1 fw-bold mb-0">Spodaily</span>
                      </div>
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Maximiser vos performances</h5>
                      <div class="form-outline mb-4">
                        <input name = "email" type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email address</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input name = "user_name" type="text" id="user_name" class="form-control form-control-lg" />
                        <label class="form-label" for="user_name">User name</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input name="password1" type="password" id="password1" class="form-control form-control-lg" />
                        <label class="form-label" for="password1">Password</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input name="password2" type="password" id="password2" class="form-control form-control-lg" />
                        <label class="form-label" for="password2">Password confirmation</label>
                      </div>
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit" value="Submit">Register</button>
                      </div>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Have an account? <a href="{% url 'login' %}" style="color: #393f81;">Login here</a></p>
                    </form>
                    {% if form.errors %}
                      <div class="alert alert-warning">
                        <a class="close" href="" data-dismiss="alert">Ã—</a>
                        <p class="text-center p-0">Registration failure.</p>
                      </div>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
