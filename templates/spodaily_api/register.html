{% load static %}
<link rel="stylesheet" href="{% static "spodaily_api/css/register.css" %}">
{% block content %}
    <a href="{% url 'login' %}">Login</a>
    <div class="login-box">
        <div class="login-box">
  <h2>Register</h2>
  <form method="post" action="">
      {% csrf_token %}
    <div class="user-box">
        {{ form.email }}
      <label>Email</label>
    </div>
    <div class="user-box">
      {{ form.user_name}}
      <label>Username</label>
    </div>
    <div class="user-box">
      {{ form.password1 }}
      <label>Password</label>
    </div>
     <div class="user-box">
      {{ form.password2 }}
      <label>Password confirmation</label>
    </div>
      <input type="submit" value="Register">
  </form>
</div>
    </div>


{% endblock %}
